<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Diario de Alimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checklist Diario de Alimentos</h1>
    <h2 id="dateSubtitle"></h2> <!-- Subtítulo con la fecha actual -->
    
    <div id="checklist">
        <h3>Carbohidratos</h3>
        <ul id="carbohydrates"></ul>
        
        <h3>Proteínas</h3>
        <ul id="proteins"></ul>
        
        <h3>Grasas</h3>
        <ul id="fats"></ul>
    </div>
    
    <button id="resetButton">Limpiar checklist</button> <!-- Botón para limpiar la plantilla -->

    <script src="script.js"></script>
</body>
</html>
